<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/estilo.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    
    <div class="logo">
        <a href="http://127.0.0.1:5500/home.html">
        <img class="imagen" src="./img/logo.png" alt="">

    </div>

    <p class="p-cuenta">Ingresa para iniciar tu compra</p>
<div class="input-cuenta">
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
    </div>
</div>
   
<button class="ingresa">Ingresa</button>
      
<footer class="footer-cuenta">
    <nav>
        <ul>
            <li>
                <img src="img/instagram-logo.png" width="25px" alt="imagen logo instragram">
                <a href="https://www.instagram.com/leantgod/" target="_blank">Instagram</a>
            </li>
            <li>
                <img src="img/logo-facebook.png" width="25px" alt="imagen logo facebook">
                <a href="https://www.facebook.com/leandro.tgod.9" target="_blank">Facebook</a>
            </li>
            <li>
                <img src="img/logo-twitter.png" width="25px" alt="imagen logo twitter">
                <a href="https://twitter.com/DaloisioLeandro" target="_blank">Twitter</a>
            </li>
            <li>
                <img src="img/logo-whatsapp.png" width="25px" alt="imagen logo whatsapp">
                <a href="https://web.whatsapp.com/" target="_blank">WhatsApp</a>
            </li>
        </ul>
    </nav>

</footer>
